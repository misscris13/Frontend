<!-- HTML for displaying all leases, filtered and paginated -->

<div class="container">
    <h1>Listado de Préstamos</h1>

    <!-- Filter form -->
    <div class="filters">
        <form>
            <!-- Title -->
            <mat-form-field>
                <mat-label>Título</mat-label>
                <!-- Dropdown -->
                <mat-select disableRipple [(ngModel)]="filterGame" name="game">
                    <mat-option *ngFor="let game of games" [value]="game"> {{game.title}} </mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Client -->
            <mat-form-field>
                <mat-label>Cliente</mat-label>
                <!-- Dropdown -->
                <mat-select disableRipple [(ngModel)]="filterClient" name="client">
                    <mat-option *ngFor="let client of clients" [value]="client"> {{client.name}} </mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Date -->
            <mat-form-field>
                <mat-label>Fecha</mat-label>
                <input type="date" matInput placeholder="Fecha" [(ngModel)]="filterDate" name="date">
            </mat-form-field>
        </form>

        <div class="buttons">
            <button mat-stroked-button (click)="onCleanFilter()"> Limpiar </button>
            <button mat-stroked-button (click)="onSearch()"> Filtrar </button>
        </div>
    </div>

    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Identificador </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="gameName">
            <mat-header-cell *matHeaderCellDef> Juego </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.game.title}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="clientName">
            <mat-header-cell *matHeaderCellDef> Cliente </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.client.name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="startDate">
            <mat-header-cell *matHeaderCellDef> Fecha de préstamo </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.startDate | date : 'mediumDate'}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="endDate">
            <mat-header-cell *matHeaderCellDef> Fecha de devolución </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.endDate | date : 'mediumDate'}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-icon-button>
                    <mat-icon (click)="editLease(element)">edit</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon (click)="deleteLease(element)">clear</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator (page)="loadPage($event)" [pageSizeOptions]="[5, 10, 20]" [pageIndex]="pageNumber" 
        [pageSize]="pageSize" [length]="totalElements" showFirstLastButtons></mat-paginator>

    <div class="buttons">
        <button mat-flat-button (click)="createLease()"> Nuevo préstamo </button>
    </div>
</div>
