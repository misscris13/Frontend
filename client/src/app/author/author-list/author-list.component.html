<div class="container">
    <h1>Listado de Autores</h1>

    <mat-table [dataSource]="dataSource">
        <!-- ID COLUMN -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Identificador </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <!-- NAME COLUMN -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <!-- NATIONALITY COLUMN -->
        <ng-container matColumnDef="nationality">
            <mat-header-cell *matHeaderCellDef> Nacionalidad </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.nationality}} </mat-cell>
        </ng-container>

        <!-- ACTION BUTTONS -->
        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">
                <!-- Edit button -->
                <button mat-icon-button>
                    <mat-icon (click)="editAuthor(element)">edit</mat-icon>
                </button>
                <!-- Delete button -->
                <button mat-icon-button>
                    <mat-icon (click)="deleteAuthor(element)">clear</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator (page)="loadPage($event)" [pageSizeOptions]="[5, 10, 20]" [pageIndex]="pageNumber" 
        [pageSize]="pageSize" [length]="totalElements" showFirstLastButtons></mat-paginator>
    
    <div class="buttons">
        <button mat-flat-button color="primary" (click)="createAuthor()"> Nuevo autor </button>
    </div>
</div>
